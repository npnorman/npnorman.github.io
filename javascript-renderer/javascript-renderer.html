<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Renderer</title>
    <link rel="stylesheet" href="css/javascript-renderer.css">
</head>
<body>
    <a href="/">Back to Home</a>

    <h1>JavaScript Renderer</h1>
    <h2>Nicholas Norman October 2025</h2>

    <canvas width="700" height="500" id="canvas"></canvas>

    <div>
        <input type="number" id="fov" name="fov" value="10">
        <label for="fov" id="fov-label">FOV</label>
    </div>
    <div>
        <input type="number" id="dx" name="dx" value="10">
        <label for="dx">X Rotate Speed</label>
    </div>
    <div>
        <input type="number" id="dy" name="dy" value="10">
        <label for="dy">Y Rotate Speed</label>
    </div>

    <script src="js/javascript-renderer.js"></script>
</body>
</html>
