<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tic-tac-die.css">
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Die</h1>
    </div>
    <div id="board" class="board">
        <div id="0-0">
            <p></p>
        </div>
        <div id="0-1">
            <p></p>
        </div>
        <div id="0-2">
            <p></p>
        </div>
        <div id="0-3">
            <p></p>
        </div>
        <div id="0-4">
            <p></p>
        </div>
        <div id="1-0">
            <p></p>
        </div>
        <div id="1-1">
            <p></p>
        </div>
        <div id="1-2">
            <p></p>
        </div>
        <div id="1-3">
            <p></p>
        </div>
        <div id="1-4">
            <p></p>
        </div>
        <div id="2-0">
            <p></p>
        </div>
        <div id="2-1">
            <p></p>
        </div>
        <div id="2-2">
            <p></p>
        </div>
        <div id="2-3">
            <p></p>
        </div>
        <div id="2-4">
            <p></p>
        </div>
        <div id="3-0">
            <p></p>
        </div>
        <div id="3-1">
            <p></p>
        </div>
        <div id="3-2">
            <p></p>
        </div>
        <div id="3-3">
            <p></p>
        </div>
        <div id="3-4">
            <p></p>
        </div>
        <div id="4-0">
            <p></p>
        </div>
        <div id="4-1">
            <p></p>
        </div>
        <div id="4-2">
            <p></p>
        </div>
        <div id="4-3">
            <p></p>
        </div>
        <div id="4-4">
            <p></p>
        </div>
    </div>
    <div class="menu">
        <h2 id="player-turn">Player X's turn</h2>
        <h2 id="win-output"></h2>
        <h2 id="roll-output">Start by Placing</h2>
        <br>
        <div class="button-cont">
            <button id="reset">
                Reset Game
            </button>
        </div>
    </div>
    <br><br>
    <div class="credits">
        <h3>Created By:</h3>
        <p>Sam Leeds, Austin Thomas, Alex Sul, Nicholas Norman</p>
    </div>
    <div class="display">
        <h2>Original Board Game</h2>
        <img class="square" src="./resources/tic-tac-die_img2.jpg">
        <img class="rectangle" src="./resources/tic-tac-die_img1.jpg">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/tic-tac-die.js"></script>
</body>
</html>
