<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW CPU Task Scheduler</title>
    <link rel="stylesheet" href="css/new-cpu-task-scheduler.css">
</head>
<body>
    <a href="/">Back to Home</a>

    <h1>NEW CPU Task Scheduler</h1>
    <h2>Nicholas Norman January 2026</h2>

    <p>A New version of the task scheduler I made</p>

    <hr>
    <label for="intervalms">Frame Interval:</label>
    <input type="number" id="intervalms", name="intervalms" value="500"><span> ms</span>
    <button id="startsim">Start Simulation</button>
    <button id="pausesim">Pause Simulation</button>
    <button id="stepsim">Step</button>
    <hr>

    <p>TEMP OUTPUT</p>
    <p id="tempoutput"></p>

    <div>
        <canvas id="barChart" width="300" height="300"></canvas>
    </div>
    <div>
        <canvas id="lineChart" width="300" height="300"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/new-cpu-task-scheduler.js"></script>
</body>
</html>
