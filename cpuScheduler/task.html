<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./task.css">
    <title>CPU Scheduler</title>
</head>
<body>
    <h1>(JS) CPU Scheduler Sim</h1>
    <h2>Nicholas Norman, September 2024</h2>

    <table class="tasks" id="taskTable">
        <caption>Tasks</caption>
        <tr>
            <th>Name</th>
            <th>Burst Time (ms)</th>
            <th>Arrival Time (ms)</th>
            <th>Priority (0-7)</th>
        </tr>
    </table>

    <p>Ready Queue [<span id="readyQueue"></span>]</p>
    <p>CPU (<span id="cpu"></span>)</p>
    <p>Completed [<span id="fin"></span>]</p>

    <hr>

    <p><button id="startSim">Start Simulation</button> <button id="endSim">End Simulation</button> <span id="buttonConfirmation"></span></p>
    <p><input id="interval" type="number" max="5" min="0.1" step="0.1" value="1"> seconds <button id="changeSpeed">Change Speed</button></p>
    <br>
    <p>For now, to reload: <button id="reload">Reload Sim</button></p>

    <script src="./js/classes.js"></script>
    <script src="./js/loop.js"></script>
</body>
</html>
