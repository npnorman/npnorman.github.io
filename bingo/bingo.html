<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bingo.css">
    <title>BINGO</title>
</head>
<body>
    <h1 class="bingo-header">
        <!-- <span class="red">L</span> -->
        <!-- <span class="orange">O</span> -->
        <!-- <span class="yellow">G</span> -->
        <!-- <span class="green">I</span> -->
        <!-- <span class="blue">C</span> -->
         L O G I C
    </h1>

    <span id="current-num" class="current-number"></span>

    <div>
        <button id="call" class="call-button">Call Number</button>
    </div>

    <div class="called">
        <p id="called-nums"></p>
    </div>

    <p id="notice" class="notice">ALL NUMBERS CALLED! RESET TO PLAY AGAIN.</p>

    <div class="footer-panel">
        <p>Bingo Number Range</p>
        <input id="start" class="num-input" type="number" value="0"> to <input id="end" class="num-input" type="number" value="29">
        <br><br>
        <button id="set">Set Values / Reset</button>
    </div>

    <script src="./bingo.js"></script>
</body>
</html>
