<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line of Time</title>
    <link rel="stylesheet" href="css/line-of-time.css">
</head>
<body>
    <a href="/">Back to Home</a>

    <h1 class="game-title">Line of Time</h1>
    <p class="game-title-caption">The game of history, knowledge, and luck!</p>

    <div class="start-button-container">
        <button id="startButton" class="game-button">Start/Reset Game</button>
    </div>
    
    <div id="currentCard" class="currentCard">
        <p>Current Card (Hit Start!)</p>
    </div>

    <div id="timeline" class="timeline">
        <p>Start a new game!</p>
    </div>

    <div>
        <label for="questions">Card Info</label>
    </div>
    <textarea id="questions" class="questionBox">Grace hopper invents COBOL,1959
AVL tree Invented,1962,https://upload.wikimedia.org/wikipedia/commons/f/fd/AVL_Tree_Example.gif</textarea>
    <div>
        <button id="hide">Hide Card Values</button>
        <button id="unhide">Unhide Card Values</button>
        <button id="save">Save to file</button>
        <button id="load">Load from file</button>
        <input id="file" type="file" accept=".txt,.csv">
        <p>Card Sizes: </p>
        <input id="large" name="size" type="radio">
        <label for="large">Large</label>
        <input id="medium" name="size" type="radio" checked>
        <label for="medium">Medium</label>
        <input id="small" name="size" type="radio">
        <label for="small">Small</label>
    </div>

    <p id="error" class="error"></p>

    <div>
        <h2>How to Play</h2>
        <p></p>
        <h2>How to Setup Cards</h2>
        <p></p>
    </div>

    <h3>Nicholas Norman October 2025</h3>

    <script src="js/line-of-time.js"></script>
</body>
</html>
